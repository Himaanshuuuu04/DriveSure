<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SphereInc - Wallet-Based Insurance</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d483",
                        "primary-dark": "#0ea666",
                        "accent-blue": "#3b82f6",
                        
                        // Shared Light
                        "background-light": "#f6f8f7",

                        // Landing Page Theme
                        "landing-bg": "#050a10",
                        "landing-surface": "#0f1621",
                        "landing-surface-highlight": "#1a2433",

                        // Dashboard Theme
                        "dashboard-bg": "#10221a",
                        "dashboard-surface": "#1c2e26",
                        "dashboard-surface-highlight": "#283932",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
                    },
                    animation: {
                        'ticker': 'ticker 20s linear infinite',
                    },
                    keyframes: {
                        ticker: {
                            '0%': { transform: 'translate3d(0, 0, 0)' },
                            '100%': { transform: 'translate3d(-100%, 0, 0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1); 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #11d483; 
        }

        /* Utilities */
        .neon-shadow {
            box-shadow: 0 0 10px rgba(17, 212, 131, 0.3);
        }
        .glass-panel {
            background: rgba(15, 22, 33, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background-color: #11d483;
            padding-left: 100%;
            box-sizing: border-box;
        }
        .ticker-move {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker 20s linear infinite;
        }
        .ticker-item {
            display: inline-block;
            padding: 0 2rem;
            color: #050a10;
            font-weight: 700;
        }
    </style>
<script type="importmap">

  }
}
</script>

</html>
